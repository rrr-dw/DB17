{% extends "base.html" %}

{% block body %}
    <form method="POST" action="">
        <div class="form-group">
            <label >ID</label>
            <input type="text" name="id" class="form-control" value={{user.id}}>
            <label >PW</label>
            <input type="password" name="pw" class="form-control">
        </div>

        <div class="form-group">
            <label >Birth</label>
            <input type="password" name="birth" class="form-control">
            <label >Phone</label>
            <input type="password" name="phone" class="form-control">
            <label >Gender</label>
            <select name="gender"class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label >Name</label>
            <input type="password" name="name" class="form-control">
            <label >Address</label>
            <input type="password" name="address" class="form-control">
        </div>
        <input type="submit" value="Update Info" class="form-control">
    </form>
{% endblock body %}
